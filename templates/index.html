<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChargeRoute</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&libraries=places"></script>
    <script>
        function initAutocomplete() {
            const fromInput = document.getElementById("from");
            const toInput = document.getElementById("to");
            new google.maps.places.Autocomplete(fromInput);
            new google.maps.places.Autocomplete(toInput);
        }
    </script>
</head>
<body class="bg-gray-100" onload="initAutocomplete()">
    <header class="bg-white shadow-md py-4">
        <div class="container mx-auto px-4">
            <h1 class="text-xl font-bold text-blue-500">ChargeRoute</h1>
        </div>
    </header>
    <main class="py-12">
        <div class="container mx-auto text-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Plan Your EV Journey</h2>
            <form action="/search" method="POST" class="space-y-4 max-w-md mx-auto">
                <input type="text" id="from" name="from" placeholder="From" class="w-full p-3 border rounded" required>
                <input type="text" id="to" name="to" placeholder="To" class="w-full p-3 border rounded" required>
                <select name="vehicle_model" class="w-full p-3 border rounded" required>
                    <option value="Model X">Model X</option>
                    <option value="Model Y">Model Y</option>
                    <option value="Tata Nexon">Tata Nexon</option>
                </select>
                <button type="submit" class="bg-blue-500 text-white py-2 px-6 rounded-lg hover:bg-blue-600">Find Route</button>
            </form>
        </div>
    </main>
</body>
</html>
