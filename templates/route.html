<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route - ChargeRoute</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}"></script>
    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 7,
                center: { lat: {{ selected_route[0].lat }}, lng: {{ selected_route[0].lng }} }
            });

            const routePath = new google.maps.Polyline({
                path: {{ selected_route | tojson }},
                geodesic: true,
                strokeColor: "#4285F4",
                strokeOpacity: 1.0,
                strokeWeight: 4,
            });
            routePath.setMap(map);

            const stations = {{ stations | tojson }};
            stations.forEach(station => {
                new google.maps.Marker({
                    position: { lat: station.lat, lng: station.lng },
                    map,
                    title: station.name,
                });
            });
        }
    </script>
</head>
<body class="bg-gray-100" onload="initMap()">
    <header class="bg-white shadow-md py-4">
        <div class="container mx-auto px-4">
            <h1 class="text-xl font-bold text-blue-500">ChargeRoute</h1>
        </div>
    </header>
    <main class="py-12">
        <div class="container mx-auto">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Route Details</h2>
            <div id="map" class="w-full h-96 bg-gray-200 rounded-lg shadow-lg mb-8"></div>
            <h3 class="text-xl font-bold mb-4">Charging Stations</h3>
            <div class="space-y-4">
                {% for station in stations %}
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h4 class="font-bold">{{ station.name }}</h4>
                    <p class="text-sm text-gray-600">{{ station.address }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
</body>
</html>
